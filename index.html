<!DOCTYPE html>
<html>

<head>
  <title>Ms Merriweather</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="city"></h1>
    <h1 id="temperature">
      <!--Temp -->
    </h1>
    <p id="description">
      <!-- description -->
    </p>
    <form id="form">
      <input id="zip" value="90210" title="Search for your city">
      <button type="submit">Search</button>
    </form>
  </div>

  <script type="module">
    import { Weather } from './Weather.js';
    const weatherInstance = new Weather("467355df4c808dd6134a3b64e9ace282");

    function displayWeather(data) {
      const temperatureElement = document.getElementById('temperature');
      const descriptionElement = document.getElementById('description');
      const cityElement = document.getElementById('city');
      temperatureElement.innerHTML = `${data.temperature}Â°C`;
      descriptionElement.innerHTML = data.description;
      cityElement.innerHTML = data.city;
    }

    document.getElementById('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission behavior
      const zipInput = document.getElementById('zip');
      const query = zipInput.value; // Get the value from the input field
      weatherInstance.getWeather(query).then(displayWeather);
    });

  </script>
</body>

</html>
